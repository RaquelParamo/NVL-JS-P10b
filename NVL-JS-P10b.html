<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>trasteando</title>
  </head>
  <body>
      <script>
     
var numero_azar;
var numeros_impares = new Array;
var numeros_pares = new Array;

for (var i = 0; i < 50; i++)
{
  numero_azar = Math.floor((Math.random() * 100) + 1);
  
	if (numero_azar % 2)
	{
		numeros_impares.push (numero_azar);
	}
	else
	{
		numeros_pares.push (numero_azar);
	}

}

alert ("Numeros Impares: " + numeros_impares);
alert ("Numeros Pares: " + numeros_pares);


      </script>
  </body>
  </html>
